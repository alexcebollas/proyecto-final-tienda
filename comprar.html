<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Producto</title>
    <link rel="stylesheet" href="comprar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Compra Nuestro Producto!</h1>
        </header>

        <section class="product-section">
            <img src="https://via.placeholder.com/400" alt="Producto" class="product-image">
            <div class="product-info">
                <h2>Nombre del Producto</h2>
                <p>Descripción del producto. Aquí puedes detallar lo que hace tu producto, sus características y beneficios.</p>
                <p class="price">$50.00</p>
            </div>
        </section>

        <section class="purchase-options">
            <h3>Elige tu opción de compra:</h3>
            
            <div class="option">
                <a href="https://tu-tienda-en-linea.com" class="buy-btn">Comprar en línea</a>
            </div>

            <div class="option">
                <a href="hoopshoes@gmail.com" class="contact-btn">Contáctanos para más detalles</a>
            </div>

            <div class="option">
                <a href="https://www.paypal.com" class="paypal-btn">Pagar con PayPal</a>
            </div>
        </section>

        <footer>
        </footer>
    </div>
</body>
</html>
