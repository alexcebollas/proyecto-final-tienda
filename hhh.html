<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <div class="product-info">
            <img src="https://static.nike.com/a/images/t_prod_ss/w_640,c_limit,f_auto/fb5b342d-67b1-4a79-a1b1-60989d1b4c48/kd-4-easter.jpg" alt="Zoom KD 4 Easter">
            <div class="details">
                <h2>Zoom KD 4 Easter</h2>
                <p>Talla zapatillas: 45</p>
                <p>Color: MINT CANDY/WHITE-NEW GREEN</p>
            </div>
            <div class="price">130,00 €</div>
            <div class="quantity">
                <input type="number" value="1" min="1">
            </div>
        </div>

        <div class="summary">
            <h3>Total (impuestos inc.)</h3>
            <p><strong>130,00 €</strong></p>

            <div class="promo">
                <input type="text" placeholder="Código promocional">
                <button>Añadir</button>
            </div>

            <div class="offer">
                <small><strong>Benefíciese de nuestras ofertas exclusivas:</strong></small>
                <p><a href="#">NBA40</a> - NBA 40%</p>
            </div>

            <button class="checkout">Finalizar compra</button>
        </div>
    </div>
</body>
</html>
